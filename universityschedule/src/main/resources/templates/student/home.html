<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student home page</title>

    <!-- Bootstrap 5 -->
    <link
            href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
            rel='stylesheet'
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- FullCalendar -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
    <script th:src="@{/fullCalendarForStudent.js}"></script>

    <!-- Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script th:src="@{/datepicker.js}"></script>
</head>
<body>
<section style="background-color: #eee; height: auto;">
    <header th:insert="/student/menu :: menu"></header>
    <div class="container py-5">
        <div class="card mb-4" style="background-color: #eee;">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Filter by course:</p>
                    </div>
                    <div class="col-sm-9">
                        <select class="form-control col-4 mb-4" name="select_course" id="select_course">
                            <option selected="selected" th:value="0" th:text="All">
                            <option th:each="course : ${courses}" th:value="${course.getId}" th:text="${course.getName}">
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Filter by teacher:</p>
                    </div>
                    <div class="col-sm-9">
                        <select class="form-control col-4 mb-4" name="select_teacher" id="select_teacher">
                            <option selected="selected" th:value="0" th:text="All">
                            <option th:each="teacher : ${teachers}" th:value="${teacher.getId}" th:text="${teacher.getFullName}">
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Filter by classroom:</p>
                    </div>
                    <div class="col-sm-9">
                        <select class="form-control col-4 mb-4" name="select_classroom" id="select_classroom">
                            <option selected="selected" th:value="0" th:text="All">
                            <option th:each="classroom : ${classrooms}" th:value="${classroom.getId}" th:text="${classroom.getName}">
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Date from:</p>
                    </div>
                    <div class="col-sm-9">
                        <div id="date_from" class="input-group date" data-date-format="dd-mm-yyyy">
                            <input class="form-control" type="text" name="dateFrom" id="dateFrom">
                            <span class="input-group-addon">
									<em class="glyphicon glyphicon-calendar"></em>
                            </span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Date to:</p>
                    </div>
                    <div class="col-sm-9">
                        <div id="date_to" class="input-group date" data-date-format="dd-mm-yyyy">
                            <input class="form-control" type="text" name="dateTo" id="dateTo">
                            <span class="input-group-addon">
									<em class="glyphicon glyphicon-calendar"></em>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id='calendar'></div>
    </div>
</section>
</body>
