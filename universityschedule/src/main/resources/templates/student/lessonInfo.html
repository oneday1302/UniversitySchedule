<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson info</title>

    <!-- Bootstrap 5 -->
    <link
            href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
            rel='stylesheet'
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</head>
<body>
<section style="background-color: #eee; height: 100vh;">
    <header th:insert="/student/menu :: menu"></header>
    <div class="container py-5">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Course</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getCourse.getName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Teacher</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getTeacher.getFullName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Group</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getGroup.getName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Classroom</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getClassroom.getName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Date</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getDate}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Start Time</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getStartTime}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">End Time</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getEndTime}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
