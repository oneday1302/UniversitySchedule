<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add lesson</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- JQuery -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <!-- Datepicker -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" type="text/css"/>
    <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/datepicker.js}"></script>
</head>
<body style="background-color: #eee; height: 100%;">
<section>
    <header th:insert="/menu :: menu"></header>
    <div class="container py-5">
        <form th:action="@{/addLesson}" th:object="${lessonDTO}" method="post">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Course</p>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-select" name="course">
                                <option th:value="*{course != null} ? *{course.getId}" th:text="*{course != null} ? *{course.getName} : 'Choose course'" selected>
                                <option th:each="course : ${courses}" th:value="${course.getId}" th:text="${course.getName}">
                            </select>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Teacher</p>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-select" name="teacher">
                                <option th:value="*{teacher != null} ? *{teacher.getId}" th:text="*{teacher != null} ? *{teacher.getFullName} : 'Choose teacher'" selected>
                                <option th:each="teacher : ${teachers}" th:value="${teacher.getId}" th:text="${teacher.getFullName}">
                            </select>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('teacher')}" th:errors="*{teacher}"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Group</p>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-select" name="group">
                                <option th:value="*{group != null} ? *{group.getId}" th:text="*{group != null} ? *{group.getName} : 'Choose group'" selected>
                                <option th:each="group : ${groups}" th:value="${group.getId}" th:text="${group.getName}">
                            </select>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('group')}" th:errors="*{group}"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Classroom</p>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-select" name="classroom">
                                <option th:value="*{classroom != null} ? *{classroom.getId}" th:text="*{classroom != null} ? *{classroom.getName} : 'Choose classroom'" selected>
                                <option th:each="classroom : ${classrooms}" th:value="${classroom.getId}" th:text="${classroom.getName}">
                            </select>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('classroom')}" th:errors="*{classroom}"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Date</p>
                        </div>
                        <div class="col-sm-9">
                            <div id="datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
                                <input class="form-control" type="text" name="date" th:field="*{date}">
                                <span class="input-group-addon">
                                    <em class="glyphicon glyphicon-calendar"></em>
                                </span>
                            </div>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Start time</p>
                        </div>
                        <div class="col-sm-9">
                            <input type="time" name="startTime" th:field="*{startTime}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">End time</p>
                        </div>
                        <div class="col-sm-9">
                            <input type="time" name="endTime" th:field="*{endTime}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 80px">Save</button>
        </form>
    </div>
</section>
</body>
