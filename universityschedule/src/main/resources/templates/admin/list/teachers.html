<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of teachers</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script th:src="@{/tableSort.js}"></script>
</head>
<body>

<section style="background-color: #eee; height: 100vh;">
    <header th:insert="/admin/menu :: menu"></header>
    <div class="container">
        <table id="example" class="table table-striped" style="width:100%">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Full name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Course</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.getId}">
                <td th:text="${teacher.getFirstName} + ' ' + ${teacher.getLastName}">
                <td th:text="${teacher.getUsername}">
                <td th:text="${teacher.getEmail}">
                <td>
                    <span th:each="course, iterStat : ${teacher.getCourses}" th:text="!${iterStat.last} ? ${course.getName} + ', ' : ${course.getName}"></span>
                </td>
                <td>
                    <a th:href="'/admin/editTeacher/' + ${teacher.getId}" class="btn btn-primary" style="width: 80px">Edit</a>
                    <a th:href="'/admin/deleteTeacher/' + ${teacher.getId}" class="btn btn-danger" style="width: 80px">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
