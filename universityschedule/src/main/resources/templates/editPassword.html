<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit password</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
    <script th:src="@{/checkPassword.js}"></script>
</head>
<body style="background-color: #eee; height: 100%;">
<section>
    <header th:insert="/menu :: menu"></header>
    <div class="container py-5">
        <form th:action="@{/profile/editPassword}" th:object="${passwordDTO}" method="post">
            <div class="card mb-4">
                <div class="card-body">
                    <p th:if="${error}" class="alert alert-warning" th:text="${message} ">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Current password</p>
                        </div>
                        <div class="col-sm-9">
                            <input class="form-control" type="password" name="currentPassword" th:field="*{currentPassword}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">New password</p>
                        </div>
                        <div class="col-sm-9">
                            <input class="form-control" type="password" id="newPassword" name="newPassword" onChange="onChange()" th:field="*{newPassword}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Password Confirmation</p>
                        </div>
                        <div class="col-sm-9">
                            <input class="form-control" type="password" id="passwordConfirmation" name="passwordConfirmation" onChange="onChange()" th:field="*{passwordConfirmation}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</section>
</body>
