<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson info</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body style="background-color: #eee; height: 100%;">
<section>
    <header th:insert="~{/menu :: menu}"></header>
    <div class="container py-5">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Course</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getCourse.getName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Teacher</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getTeacher.getFullName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Group</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getGroup.getName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Classroom</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getClassroom.getName}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Date</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getDate}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Start Time</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getStartTime}"></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">End Time</p>
                    </div>
                    <div class="col-sm-9">
                        <p class="text-muted mb-0" th:text="${lesson.getEndTime}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
