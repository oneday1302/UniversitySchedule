<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit teacher profile</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
</head>
<body>
<section style="background-color: #eee; height: 100vh;">
    <header th:insert="/menu :: menu"></header>
    <div class="container py-5">
        <form th:action="@{'/editTeacher/' + ${teacher.getId}}" method="post">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">First Name</p>
                        </div>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="firstName" th:value="${teacher.getFirstName}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Last Name</p>
                        </div>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="lastName" th:value="${teacher.getLastName}">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Role</p>
                        </div>
                        <div class="col-sm-9">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" name="isAdmin" th:checked="${teacher.hasRole('ADMIN')}"> Admin
                                </li>
                            </ul>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Course</p>
                        </div>
                        <div class="col-sm-9">
                            <ul class="list-group">
                                <li class="list-group-item" th:each="course : ${courses}">
                                    <input class="form-check-input me-1"
                                           type="checkbox"
                                           name="courses"
                                           th:value=${course.getId}
                                           th:text="${course.getName}"
                                           th:checked="${teacher.hasCourse(course)}">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit" style="width: 80px">Save</button>
        </form>
    </div>
</section>
</body>
