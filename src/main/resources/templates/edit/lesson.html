<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit lesson</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- JQuery -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>

    <!-- Datepicker -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" type="text/css"/>
    <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/datepicker.js}"></script>
</head>
<body style="background-color: #eee; height: 100%;">
<section>
    <header th:insert="~{menu :: menu}"></header>
    <div class="container py-5">
        <form id="saveForm" th:action="@{'/editLesson/' + *{id}}" th:method="post"></form>
        <form id="deleteForm" th:action="@{'/deleteLesson/' + *{id}}" th:method="delete"></form>
        <div class="card mb-4" th:object="${lessonDTO}">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Course</p>
                    </div>
                    <div class="col-sm-9">
                        <select class="form-select" name="course" form="saveForm">
                            <option th:value="*{course.getId}" th:text="*{course.getName}" selected>
                            <option th:each="course : ${courses}" th:value="${course.getId}" th:text="${course.getName}">
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Teacher</p>
                    </div>
                    <div class="col-sm-9">
                        <select class="form-select" name="teacher" form="saveForm">
                            <option th:value="*{teacher.getId}" th:text="*{teacher.getFullName}" selected>
                            <option th:each="teacher : ${teachers}" th:value="${teacher.getId}" th:text="${teacher.getFullName}">
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Group</p>
                    </div>
                    <div class="col-sm-9">
                        <select class="form-select" name="group" form="saveForm">
                            <option th:value="*{group.getId}" th:text="*{group.getName}" selected>
                            <option th:each="group : ${groups}" th:value="${group.getId}" th:text="${group.getName}">
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Classroom</p>
                    </div>
                    <div class="col-sm-9">
                        <select class="form-select" name="classroom" form="saveForm">
                            <option th:value="*{classroom.getId}" th:text="*{classroom.getName}" selected>
                            <option th:each="classroom : ${classrooms}" th:value="${classroom.getId}" th:text="${classroom.getName}">
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Date</p>
                    </div>
                    <div class="col-sm-9">
                        <div id="datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
                            <input class="form-control" type="text" name="date" th:field="*{date}" form="saveForm">
                            <span class="input-group-addon">
                                <em class="glyphicon glyphicon-calendar"></em>
                            </span>
                        </div>
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">Start time</p>
                    </div>
                    <div class="col-sm-9">
                        <input type="time" name="startTime" th:field="*{startTime}" form="saveForm">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <p class="mb-0">End time</p>
                    </div>
                    <div class="col-sm-9">
                        <input type="time" name="endTime" th:field="*{endTime}" form="saveForm">
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group">
            <button form="saveForm" type="submit" class="btn btn-primary" style="width: 80px">Save</button>
            <button form="deleteForm" type="submit" class="btn btn-danger" style="width: 80px;">Delete</button>
        </div>
    </div>
</section>
</body>
