<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit student profile</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body style="background-color: #eee; height: 100%;">
<section>
    <header th:insert="~{menu :: menu}"></header>
    <div class="container py-5">
        <form th:action="@{'/editStudent/' + *{id}}" th:object="${studentDTO}" method="post">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">First Name</p>
                        </div>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="firstName" th:field="*{firstName}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Last Name</p>
                        </div>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="lastName" th:field="*{lastName}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <p class="mb-0">Group</p>
                        </div>
                        <div class="col-sm-9">
                            <select class="form-select" name="group">
                                <option th:value="*{group.getId}" th:text="*{group.getName}" selected>
                                <option th:each="group : ${groups}" th:value="${group.getId}" th:text="${group.getName}">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 80px">Save</button>
        </form>
    </div>
</section>
</body>
